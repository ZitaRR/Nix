<div class="match-card live" style="--home-hex-1: {HOME_HEX_1}; --home-hex-2: {HOME_HEX_2}; --away-hex-1: {AWAY_HEX_1}; --away-hex-2: {AWAY_HEX_2};">
    {STATUS}
    <div class="arena">{ARENA_NAME}</div>
    <div class="teams">
        <div class="team-block">
            <div class="team-logo">
                <img src="{HOME_TEAM_LOGO}">
            </div>
            <div class="team-name">{HOME_TEAM_NAME}</div>
        </div>

        <div class="vs-block">
            <div class="match-date">{DATE}</div>
            <div class="vs">VS</div>
            <div class="match-time">{MATCH_TIME}</div>
        </div>

        <div class="team-block">
            <div class="team-logo">
                <img src="{AWAY_TEAM_LOGO}">
            </div>
            <div class="team-name">{AWAY_TEAM_NAME}</div>
        </div>
    </div>
</div>
