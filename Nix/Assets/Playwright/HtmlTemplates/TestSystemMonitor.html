<html>

<head>
    <link rel="stylesheet" href="../Styling/Styles.css">
</head>

<body>

    <div class="system-card-compact">
        <h2>System Info</h2>

        <div class="system-grid">
            <div class="stat">
                <span class="label">OS</span>
                <span class="value" id="os-name">Windows 11</span>
            </div>

            <div class="stat">
                <span class="label">CPU</span>
                <span class="value" id="cpu-name">Intel i7-12700K</span>
            </div>

            <div class="stat">
                <span class="label">Arch</span>
                <span class="value" id="arch">x64</span>
            </div>

            <div class="stat">
                <span class="label">Uptime</span>
                <span class="value" id="uptime">2h 14m</span>
            </div>
        </div>

        <h2>Memory</h2>

        <div class="memory">
            <div class="memory-row">
                <span>Used</span>
                <span id="mem-used">4.2 GB</span>
            </div>

            <div class="memory-bar">
                <div class="memory-fill" style="width: 42%"></div>
            </div>

            <div class="memory-row muted">
                <span>Total</span>
                <span id="mem-total">10 GB</span>
            </div>
        </div>
    </div>

</body>

</html>
