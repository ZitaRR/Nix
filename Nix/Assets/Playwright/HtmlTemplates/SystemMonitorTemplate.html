<div class="system-card-compact">
        <h2>System Info</h2>

        <div class="system-grid">
            <div class="stat">
                <span class="label">OS</span>
                <span class="value" id="os-name">{OS}</span>
            </div>

            <div class="stat">
                <span class="label">CPU</span>
                <span class="value" id="cpu-name">{CPU}</span>
            </div>

            <div class="stat">
                <span class="label">Arch</span>
                <span class="value" id="arch">{ARCHITECTURE}</span>
            </div>

            <div class="stat">
                <span class="label">Uptime</span>
                <span class="value" id="uptime">{UPTIME}</span>
            </div>
        </div>

        <h2>Memory</h2>

        <div class="memory">
            <div class="memory-row">
                <span>Used</span>
                <span id="mem-used">{USED_MEMORY} GB</span>
            </div>

            <div class="memory-bar">
                <div class="memory-fill" style="width: {BAR}%"></div>
            </div>

            <div class="memory-row muted">
                <span>Total</span>
                <span id="mem-total">{TOTAL_MEMORY} GB</span>
            </div>
        </div>
    </div>
